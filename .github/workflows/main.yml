name: Fiyat Alarm

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # 6 saatte bir

jobs:
  kontrol:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Paketleri yükle
        run: |
          pip install playwright
          playwright install chromium

      - name: Script çalıştır
        env:
          MAIL_GONDEREN: ${{ secrets.MAIL_GONDEREN }}
          MAIL_SIFRE: ${{ secrets.MAIL_SIFRE }}
          MAIL_ALICI: ${{ secrets.MAIL_ALICI }}
        run: |
          python fiyat.py

      - name: Debug dosyalarını yükle (ekran + html)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: |
            ekran.png
            sayfa.html

      - name: Fiyat dosyasını kaydet
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add son_fiyat.json
          git commit -m "Fiyat güncellendi" || echo "Değişiklik yok"
          git push
